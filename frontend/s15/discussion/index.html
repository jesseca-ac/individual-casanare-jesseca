<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Layout and Best Practices</title>

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Internal styling -->
    <style>
		.sample-image {
			background-image: url("https://placekitten.com/450/450");
			background-size: cover;
			height: 400px;
		}
		
	</style>
</head>
<body>
    <!--
        Flexbox = basis in the content
        Grid = basis in the layout
    -->

    <!-- <div class="m-5 d-grid gap-3 mx-auto" style="width: 500px">
		<div class="p-2 bg-light border ms-5">Item 1</div>
		<div class="p-2 bg-light border me-5">Item 2</div>
		<div class="p-2 bg-light border mx-5">Item 3</div>
	</div> -->

    <main class="container">
		<header class="row mt-5">
			<div class="col-lg-12">
				<h1 class="text-center">Welcome to My Website</h1>
			</div>
		</header>
		
        <!-- we can use gap utility on the parent when using grid display or flex display -->
		<nav class="d-flex justify-content-center d-grid gap-5 bg-warning p-2">
			<div>Home</div>
			<div>About</div>
			<div>Contact</div>    
		</nav>
		
        <!-- About Us Section -->
		<section class="row mt-5">
			<figure class="col-lg-6">
				<div class="sample-image">
				</div>
			</figure>
			<figcaption class="col-lg-6">
				<h2>About Us</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc interdum risus sed arcu commodo, at cursus magna porttitor. Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
					tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
					quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
					consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
					cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
				proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
			</figcaption>
		</section>
		
        <!-- Feature Section -->
		<section class="row mt-5 text-center">
			<div class="col-lg-4 col-md-6">
				<div class="p-5 border">
					<h3>Feature 1</h3>
				</div>
			</div>

			<div class="col-lg-4 col-md-6">
				<div class="p-5 border">
					<h3>Feature 2</h3>
				</div>
			</div>

			<div class="col-lg-4 col-md-12">
				<div class="p-5 border">
					<h3>Feature 3</h3>
				</div>
			</div>
		</section>
		
        <!-- Footer Section -->
		<footer class="d-flex justify-content-center m-5 d-grid gap-3">
			<div>Footer</div>
			<div>|</div>
			<div>Terms of Use</div>
			<div>|</div>
			<div>Copyright 2023</div>
		</footer>
	</main>



    
    <!-- Bootstrap 5.1 Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
