<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- "title tags" changes the title of the page -->
    <title>HTML Introduction</title>
</head>
<body>
    <!-- "h1" creates a heading text -->

    <!-- "h3" creates a smaller heading text -->

    <!-- "hr" creates a horizontal line -->
    <hr>

</body>
</html>
