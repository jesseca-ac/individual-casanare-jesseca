<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- "title tags" changes the title of the page -->
    <title>HTML Introduction</title>
</head>
<body>
    <!-- "h1" creates a heading text -->
    <h1>Zuitt Coding Bootcamp</h1>

    <!-- "h3" creates a smaller heading text -->
    <h3>John Doe</h3>

    <!-- "hr" creates a horizontal line -->
    <hr>

    <!-- "p" tag creates a paragraph text -->
    <!-- Introductory Paragraph -->
    <!-- "em" tag creates emphasis on text (italicized), inline element -->
    <!-- "strong" creates importance on text (bold) -->
    <!-- "br" creates a line break in between text (new line) -->
    <p>
        Welcome to <em>Zuitt</em>!
        <br>
        In this online bootcamp course, you will learn a lot of things. Let's enumerate all the things that will make you a <strong>full-stack web developer</strong>.
    </p>


</body>
</html>
