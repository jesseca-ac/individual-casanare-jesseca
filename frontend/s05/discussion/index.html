<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables and Forms</title>
</head>
<body>

    <h2>HTML Entities</h2>
    <p>
        <em>Reserved characters in HTML (e.g. &lt; or &gt; characters that can mix up with HTML code).</em>
    </p>

    <table border="1">
        <!-- thead used to group table header content -->
        <thead>
            <!-- tr defines a table row -->
            <tr>
                <!-- th defines table header element -->
                <th>Entity</th>
                <th>Description</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <!-- td defines table data -->
                <td>&lt;</td>
                <td>less than</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
